<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="form.css">

        <title>HTML Form</title>

        
    </head>
    <body>

      <center>
        <div class="header">
            
            <h1>Student Registration Form</h1>
        
        </div>
        
            <form action="">
            <!-- Creating Form -->
                <!-- Details -->
                <div id="content1">
                    <label class="thick">Name: </label>
                    <!-- Input Type Text -->
                    <input type="text" placeholder="Enter your full name" required/>
                </div>
                <br>
                <div>
                    <label class="thick">Phone No.: </label>
                    <!-- Input Type Number-->
                    <input type="number" placeholder="Enter your phone number"/>
                </div>
                <br>
                <div>
                    <label class="thick">Date of Birth: </label>
                    <!-- Input Type Date-->
                    <input type="date" placeholder="Enter your DOB" required/>
                </div>
                <br>
                <div>
                    <label class="thick">Address: </label>
                    <!-- multi-line text input control -->
                    <textarea placeholder="Enter your complete Address" rows="4" cols="20"></textarea>
                </div>
                <br>
                <div class="form-control">
                    <label for="role" id="label-gender" class="thick">Gender: </label>
            
                        <!-- Input Type Radio Button -->
                        <label for="recommed-1">
                            <input type="radio"
                                id="recommed-1"
                                name="recommed">Male</input>
                        </label>
                        <label for="recommed-2">
                            <input type="radio"
                                id="recommed-2"
                                name="recommed">Female</input>
                        </label>
                </div>
                <br>
                <div>
                    <label for="role" id="label-role" class="thick">City: </label>
                    
                    <!-- Dropdown options -->
                    <select name="role" id="role" required>
                        <option value="">Select your city</option>
                        <option value="Vishakapatnam">Vishakapatnam</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div class="form-control">
                    <label class="thick">Hobbies: </label>
                    <br>
                    <br>
                    <div>
                        <!-- Input Type Checkbox -->
                        <label for="inp-1">
                            <input type="checkbox">Music</input></label>
                            <br>
                        <label for="inp-2">
                            <input type="checkbox">Sports</input></label>
                            <br>
                        <label for="inp-3">
                            <input type="checkbox">Reading</input></label>
                            <br>
                        <label for="inp-4">
                            <input type="checkbox">Sketching</input></label>
                            <br>
                        <label for="inp-4">
                            <input type="checkbox">Singing</input></label>
                    </div>
                </div>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
            <br>
            <br>

            </center>

  </body>
